erion: 1
backend:
  phases:
    build:
      commands:
        - yarn ci --cache .yarn --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .yarn/**/*
      - node_modules/**/*